<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 720" role="img" aria-labelledby="title desc">
  <title id="title">How to use online compiler visual guide</title>
  <desc id="desc">A three-step visual showing write code, run program, and view output in an online compiler.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e0f2fe"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="720" fill="url(#bg)"/>
  <rect x="70" y="90" width="1060" height="540" rx="24" fill="#ffffff" stroke="#cbd5e1"/>
  <rect x="120" y="150" width="290" height="410" rx="16" fill="#f8fafc" stroke="#cbd5e1"/>
  <rect x="455" y="150" width="290" height="410" rx="16" fill="#f8fafc" stroke="#cbd5e1"/>
  <rect x="790" y="150" width="290" height="410" rx="16" fill="#f8fafc" stroke="#cbd5e1"/>
  <circle cx="160" cy="190" r="20" fill="#0ea5e9"/>
  <circle cx="495" cy="190" r="20" fill="#0ea5e9"/>
  <circle cx="830" cy="190" r="20" fill="#0ea5e9"/>
  <text x="154" y="197" font-size="18" font-family="Arial, sans-serif" fill="#ffffff">1</text>
  <text x="489" y="197" font-size="18" font-family="Arial, sans-serif" fill="#ffffff">2</text>
  <text x="824" y="197" font-size="18" font-family="Arial, sans-serif" fill="#ffffff">3</text>
  <text x="150" y="240" font-size="28" font-weight="700" font-family="Arial, sans-serif" fill="#0f172a">Write Code</text>
  <text x="485" y="240" font-size="28" font-weight="700" font-family="Arial, sans-serif" fill="#0f172a">Run Program</text>
  <text x="820" y="240" font-size="28" font-weight="700" font-family="Arial, sans-serif" fill="#0f172a">View Output</text>
  <rect x="150" y="280" width="230" height="190" rx="10" fill="#0f172a"/>
  <text x="165" y="315" font-size="16" font-family="Courier New, monospace" fill="#e2e8f0">const total = items</text>
  <text x="165" y="345" font-size="16" font-family="Courier New, monospace" fill="#e2e8f0">.filter(x =&gt; x.ok)</text>
  <text x="165" y="375" font-size="16" font-family="Courier New, monospace" fill="#e2e8f0">.map(x =&gt; x.price)</text>
  <text x="165" y="405" font-size="16" font-family="Courier New, monospace" fill="#e2e8f0">.reduce((a,b)=&gt;a+b,0)</text>
  <rect x="485" y="300" width="220" height="70" rx="10" fill="#0f172a"/>
  <text x="535" y="344" font-size="24" font-weight="700" font-family="Arial, sans-serif" fill="#ffffff">Run â–¶</text>
  <rect x="820" y="280" width="230" height="190" rx="10" fill="#ffffff" stroke="#94a3b8"/>
  <text x="840" y="325" font-size="18" font-family="Arial, sans-serif" fill="#0f172a">Output:</text>
  <text x="840" y="360" font-size="16" font-family="Courier New, monospace" fill="#0369a1">[220, 499, 999]</text>
  <text x="840" y="392" font-size="16" font-family="Courier New, monospace" fill="#0369a1">Total: 1718</text>
</svg>
