<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 720" role="img" aria-labelledby="title desc">
  <title id="title">Online compiler interface preview</title>
  <desc id="desc">A visual preview of editor and output panels in a responsive coding interface.</desc>
  <defs>
    <linearGradient id="bg2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f1f5f9"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="720" fill="url(#bg2)"/>
  <rect x="60" y="70" width="1080" height="580" rx="24" fill="#ffffff" stroke="#cbd5e1"/>
  <rect x="90" y="110" width="500" height="500" rx="14" fill="#0f172a"/>
  <rect x="620" y="110" width="490" height="310" rx="14" fill="#ffffff" stroke="#cbd5e1"/>
  <rect x="620" y="440" width="490" height="170" rx="14" fill="#f8fafc" stroke="#cbd5e1"/>
  <rect x="90" y="110" width="500" height="40" rx="14" fill="#1e293b"/>
  <circle cx="120" cy="130" r="7" fill="#ef4444"/>
  <circle cx="145" cy="130" r="7" fill="#f59e0b"/>
  <circle cx="170" cy="130" r="7" fill="#10b981"/>
  <text x="210" y="136" font-size="14" font-family="Arial, sans-serif" fill="#cbd5e1">main.js</text>
  <text x="110" y="190" font-size="16" font-family="Courier New, monospace" fill="#e2e8f0">const greet = (name) =&gt; {</text>
  <text x="110" y="220" font-size="16" font-family="Courier New, monospace" fill="#e2e8f0">  return `Hello ${name}`;</text>
  <text x="110" y="250" font-size="16" font-family="Courier New, monospace" fill="#e2e8f0">};</text>
  <text x="110" y="290" font-size="16" font-family="Courier New, monospace" fill="#7dd3fc">console.log(greet("Developer"));</text>
  <rect x="980" y="122" width="110" height="34" rx="8" fill="#0ea5e9"/>
  <text x="1015" y="145" font-size="14" font-weight="700" font-family="Arial, sans-serif" fill="#ffffff">RUN</text>
  <text x="640" y="160" font-size="18" font-weight="700" font-family="Arial, sans-serif" fill="#0f172a">Output Preview</text>
  <rect x="640" y="180" width="450" height="220" rx="10" fill="#0f172a"/>
  <text x="660" y="220" font-size="15" font-family="Courier New, monospace" fill="#86efac">&gt; Hello Developer</text>
  <text x="660" y="250" font-size="15" font-family="Courier New, monospace" fill="#67e8f9">&gt; Program executed in 0.12s</text>
  <text x="640" y="470" font-size="18" font-weight="700" font-family="Arial, sans-serif" fill="#0f172a">Program Input</text>
  <rect x="640" y="490" width="450" height="90" rx="10" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="660" y="525" font-size="14" font-family="Courier New, monospace" fill="#475569">Chandan</text>
  <text x="660" y="550" font-size="14" font-family="Courier New, monospace" fill="#475569">26</text>
</svg>
